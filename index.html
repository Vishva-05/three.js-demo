<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive City Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Three.js CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.156.1/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
</head>
<body>
    <div id="info">
        <h1 class="title">3D City Explorer</h1>
        <div class="stats">
            <div>Buildings: <span id="buildingCount">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
    </div>
    <div class="controls-info">
        Left Click: Rotate | Right Click: Pan | Scroll: Zoom
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
